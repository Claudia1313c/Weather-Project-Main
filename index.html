<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/069ae13985.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherAppContainer">
        <div class="weatherApp">
          <h1 id="current-city"></h1>
          <div class="currentTemp" id="current-temp">
            <div class="row justify-content-center">
              <div class="col-4">
                <div class="clearfix">
                  <ul>
                    <li class="emoji">
                      <img
                        src="https://openweathermap.org/img/wn/10d@2x.png"
                        id="icon"
                      />
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-4">
                <ul>
                  <li class="mainTemp" id="main-temp">
                    <span class="temperature" id="temperature"></span>
                    <span class="units" id="units">
                      <a href="#" class="active" id="celsius-link"> ºC</a> |
                      <a href="#" class="active" id="fahrenheit-link"> ºF</a>
                    </span>
                  </li>
                </ul>
              </div>
              <div
                class="col-4 d-flex align-items-center justify-content-center"
              >
                <ul>
                  <li class="weatherDescription" id="weather-description"></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="middleText" id="date-time">
            <div class="row justify-content-center">
              <div class="col-8,text-align:right" id="current-date"></div>
              <div class="col-4" id="current-time"></div>
            </div>
          </div>
          <div class="row weather-forecast">
            <div class="col-2">
              <h3>Sun</h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="sunny"
              />
              <div class="weather-forecast-temperature">
                <strong> 16° |</strong>
                16°
              </div>
            </div>
            <div class="col-2">
              <h3>Mon</h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="sunny"
              />
              <div class="weather-forecast-temperature">
                <strong> 16° |</strong>
                16°
              </div>
            </div>
            <div class="col-2">
              <h3>Tue</h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="sunny"
              />
              <div class="weather-forecast-temperature">
                <strong> 16° |</strong>
                16°
              </div>
            </div>
            <div class="col-2">
              <h3>Wed</h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="sunny"
              />
              <div class="weather-forecast-temperature">
                <strong> 16° |</strong>
                16°
              </div>
            </div>
            <div class="col-2">
              <h3>Thur</h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="sunny"
              />
              <div class="weather-forecast-temperature">
                <strong> 16° |</strong>
                16°
              </div>
            </div>
            <div class="col-2">
              <h3>Fri</h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="sunny"
              />
              <div class="weather-forecast-temperature">
                <strong> 16° |</strong>
                16°
              </div>
            </div>
          </div>
          <p class="verbiage" id="verbiage">I want to know the temp in?</p>
          <form class="search-city" id="search-city-form">
            <div class="row">
              <div class="col-6 justify-content-center">
                <input
                  type="search"
                  placeholder="Search City..."
                  autofocus="on"
                  autocomplete="off"
                  id="search-city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="form-control btn btn-primary"
                  id="search-city-primary"
                />
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-success w-100 h-100"
                  id="current-location-button"
                >
                  current
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <footer class="coderName">
        <a href="https://github.com/Claudia1313c/Weather-Project-Main"
          >Open-source code by</a
        >
        Claudia1313c
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
